---
- hosts: localhost

  vars:
    jenkins_plugins_url: https://updates.jenkins.io/latest

  tasks:

      # Load variables
    - name: Load default config variables
      include_vars: 00-variables.yaml

    - name: Create casc config file
      ansible.builtin.template:
        src: casc-config.yaml.j2
        dest: "{{ jenkins_dir }}/casc/casc-config.yaml"

    - name: Create casc security config file
      ansible.builtin.template:
        src: casc-security.yaml.j2
        dest: "{{ jenkins_dir }}/casc/casc-security.yaml"
      when: jenkins_login_user|length > 0

    - name: Create pipeline creation groovy script
      template:
        src: 'templates/create-pipelines.groovy.j2'
        dest: '{{ jenkins_dir }}/casc/create_pipelines.groovy'

    - name: Create empty tokens.json
      ansible.builtin.file:
        path: '{{ jenkins_dir }}/casc/tokens.json'
        state: touch

    - name: Download Jenkins plugins
      get_url:
        url: '{{ jenkins_plugins_url }}/{{ item }}.hpi'
        dest: '{{ jenkins_dir }}/plugins'
      loop:
        - apache-httpcomponents-client-4-api
        - bootstrap5-api
        - bouncycastle-api
        - branch-api
        - caffeine-api
        - checks-api
        - cloudbees-folder
        - commons-lang3-api
        - commons-text-api
        - credentials
        - credentials-binding
        - display-url-api
        - durable-task
        - echarts-api
        - font-awesome-api
        - git
        - git-client
        - instance-identity
        - ionicons-api
        - jackson2-api
        - jakarta-activation-api
        - jakarta-mail-api
        - javax-activation-api
        - javax-mail-api
        - jaxb
        - jquery3-api
        - json-api
        - junit
        - mailer
        - mask-passwords
        - matrix-project
        - mina-sshd-api-common
        - mina-sshd-api-core
        - parameter-separator
        - pipeline-build-step
        - pipeline-groovy-lib
        - pipeline-input-step
        - pipeline-milestone-step
        - pipeline-model-api
        - pipeline-model-definition
        - pipeline-model-extensions
        - pipeline-stage-step
        - pipeline-stage-tags-metadata
        - plain-credentials
        - plugin-util-api
        - rebuild
        - resource-disposer
        - scm-api
        - script-security
        - snakeyaml-api
        - ssh-credentials
        - ssh-slaves
        - structs
        - trilead-api
        - validating-string-parameter
        - variant
        - workflow-aggregator
        - workflow-api
        - workflow-basic-steps
        - workflow-cps
        - workflow-durable-task-step
        - workflow-job
        - workflow-multibranch
        - workflow-scm-step
        - workflow-step-api
        - workflow-support
        - ws-cleanup
        - pipeline-stage-view
        - pipeline-rest-api
        - pipeline-utility-steps
        - prism-api
        - json-api
        - snakeyaml-api
        - configuration-as-code
        - job-dsl
        - pipeline-graph-view
        - asm-api
        - eddsa-api
        - commons-compress-api
        - joda-time-api
        - prism-api

    - name: chown Jenkins directory and contents to jenkins user
      ansible.builtin.file:
        path: '{{ jenkins_dir }}'
        owner: '{{ jenkins_user }}'
        group: '{{ jenkins_user }}'
        recurse: true

    - name: Start and enable Jenkins service
      ansible.builtin.service:
        name: jenkins
        state: started
        enabled: true
